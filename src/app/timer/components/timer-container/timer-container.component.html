<div class="timer-page-container" [class.container-timer-on]="timerOn" [class.container-on-break]="onBreak && timerOn">
  <h2 *ngIf="!onBreak && !timerOn">Timer</h2>
  <h2 *ngIf="!onBreak && timerOn">Focus</h2>
  <h2 class="onBreak" *ngIf="onBreak">On Break</h2>
  <section class="timer-container">
    <pm-timer></pm-timer>
  </section>
</div>
