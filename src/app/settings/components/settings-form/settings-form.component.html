<mat-form-field>
  <input matInput type="number" placeholder="Timer length in minutes" name="timerLength" [formControl]="currentSettings.timerLength">
</mat-form-field>
<div>
  <mat-form-field>
    <input matInput type="number" placeholder="Recharge length in minutes" name="breakLength" [formControl]="currentSettings.breakLength">
  </mat-form-field>
</div>
<div class="checkbox-field">
  <mat-checkbox [formControl]="currentSettings.useTimerBumpers">Use Timer Bumpers?</mat-checkbox>
</div>
<mat-form-field class="shorter-number-field" *ngIf="currentSettings.useTimerBumpers.value">
  <input matInput type="number" class="shorter-number-field" placeholder="Timer bumper length in minutes" [formControl]="currentSettings.bumperLengthInMinutes">
</mat-form-field>
