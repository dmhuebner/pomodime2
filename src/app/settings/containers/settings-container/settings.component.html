<section class="settings-page">
  <h2 class="header-text">Settings</h2>
  <ngx-spinner
    bdColor="rgba(62, 81, 181, 0.2)"
    size="medium"
    color="#3E51B5"
    type="square-loader"
    fullScreen="false">
    <p style="font-size: 20px; color: #3E51B5">Loading Settings...</p>
  </ngx-spinner>
  <div class="settings-form" *ngIf="!loading">
    <pm-settings-form
      [currentSettings]="currentSettings"
      [shouldShowBumperLengthField]="currentSettings.useTimerBumpers.value">
      <div class="settings-button-group">
        <pm-raised-button
          class="save-settings"
          [isDisabled]="shouldDisableSaveButton()"
          (clicked)="onSaveSettings()">
          Save Settings
        </pm-raised-button>
        <pm-raised-button
          class="restore-default-settings"
          [color]="'secondary'"
          (clicked)="onRestoreDefaults()">
          Restore Defaults
        </pm-raised-button>
      </div>
    </pm-settings-form>
  </div>
</section>
