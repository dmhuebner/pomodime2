<section class="settings-page">
  <div class="settings-form">
    <h2 class="header-text">Settings</h2>
    <ngx-spinner
      bdColor="rgba(62, 81, 181, 0.2)"
      size="medium"
      color="#3E51B5"
      type="square-loader"
      fullScreen="false">
      <p style="font-size: 20px; color: #3E51B5">Loading Settings...</p>
    </ngx-spinner>
    <mat-form-field>
      <input matInput type="number" placeholder="Timer length in minutes" [formControl]="currentSettings.timerLength">
    </mat-form-field>
    <div>
      <mat-form-field>
        <input matInput type="number" placeholder="Recharge length in minutes" [formControl]="currentSettings.breakLength">
      </mat-form-field>
    </div>
    <div class="checkbox-field">
      <mat-checkbox [formControl]="currentSettings.useTimerBumpers">Use Timer Bumpers?</mat-checkbox>
    </div>
    <mat-form-field class="shorter-number-field" *ngIf="currentSettings.useTimerBumpers.value">
      <input matInput type="number" class="shorter-number-field" placeholder="Timer bumper length in minutes" [formControl]="currentSettings.bumperLengthInMinutes">
    </mat-form-field>
    <div class="settings-button-group">
      <button type="button" class="save-settings" aria-label="save settings" mat-raised-button color="primary" (click)="onSaveSettings()" [disabled]="!currentSettings.timerLength.value || !currentSettings.breakLength.value">
        Save
      </button>
    </div>
  </div>
</section>
